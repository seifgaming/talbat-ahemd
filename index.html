  height: 100%;

  font-weight: 400;
  font-style: italic;
  color: #2b133f;
  text-transform: capitalize;
  letter-spacing: 0.03125em;
}

button {
  position: absolute;
  top: 50%;
  left: 50%;
  padding: 0.25em 0.75em;
  margin: 0 0 0 -3em;
  border: 0 none;
  border-radius: 3px;
  outline: none;
  background-color: #9554ca;
  font-size: 2em;
  font-weight: 300;
  color: #7c38b3;
  -moz-box-shadow: 0 5px #7c38b3;
  -webkit-box-shadow: 0 5px #7c38b3;
  box-shadow: 0 5px #7c38b3;
  -moz-transition: all 0.25s ease;
  -o-transition: all 0.25s ease;
  -webkit-transition: all 0.25s ease;
  transition: all 0.25s ease;
}
button:hover {
  color: white;
  background-color: #8941c4;
}
button:active {
  -moz-transform: translateY(5px);
  -ms-transform: translateY(5px);
  -webkit-transform: translateY(5px);
  transform: translateY(5px);
  -moz-box-shadow: 0 0 #7c38b3;
  -webkit-box-shadow: 0 0 #7c38b3;
  box-shadow: 0 0 #7c38b3;
}

  animation-duration: 0.6s;
